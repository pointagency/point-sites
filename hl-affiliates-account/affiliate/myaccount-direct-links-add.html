    	<script>
    	$(document).ready(function(){
			$(".sidebar-toggler").click(function(){
				if($('body').hasClass('show-sidebar')) {
					$('body').removeClass('show-sidebar');
					$('#side-menu').addClass('hidden-xs');
				} else {
					$('body').addClass('show-sidebar');
					$('#side-menu').removeClass('hidden-xs');
				}
			});


			setTimeout(function(){
				  $('.message-wrapper').each(function(){
				   $(this).addClass('display').addClass($(this).data('type'));
				  });
				 },600);
				 
			 $('.message-wrapper .close').click(function(){
			  $('.message-wrapper').removeClass('display').removeClass('fail').removeClass('success').removeClass('alert').removeClass('generic').removeClass('warning');
			 });

				 
		});
    	</script>
        <script type="text/javascript">
$(document).ready(function(){ 
	$('#affiliate_myaccount_directlinkstype_promotionCode').change(function() {
    	  $.ajax({
    		  type: 'POST',
 			  url: "/en/my-account/banner-list",
    		  data: {"promotionId":$(this).val()},
    		  success: function (data) {
					  var options = '<option value="" selected="selected">Select Banner</option>';
						
					  $.each(data, function(key, value) {
						  options += '<option value="' + key + '">' + value + '</option>';
					  });
	    		      
	    		      $("select#affiliate_myaccount_directlinkstype_bannerCode").html(options);							  				     
    			  }
    		});
    });
	
});
</script>
